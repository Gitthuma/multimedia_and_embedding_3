<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and Emmbedding</title>
</head>
<body>
    <h1>Embedding</h1>
    
    <!-- PDF embed here  -->

    <object data="media/mypdf.pdf" type="application/pdf"
            width="800px" height="1200px" typemustmatch>
        <p>You don't have a PDF plugin, but you can
            <a href="media/mypdf.pdf">download the PDF file.
            </a>
        </p>
        </object>
    
    <hr>
    
    <!-- 3rd party embed here  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/8BHsj2vfS5E" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>
</html>
